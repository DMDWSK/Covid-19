<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script> $(document).ready(function () {
        $('select').formSelect();
    });
    </script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo"><i class="material-icons">fingerprint</i>Covid-19</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/statistics"><i class="material-icons">assignment</i></a></li>
                <li><a href="/"><i class="material-icons">account_balance</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="row z-depth-3 container">
        <form class="col s12" action="#" th:action="@{/addpatient}" th:object="${patient}" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name" name="name" required="" aria-required="true">
                </div>
                <div class="input-field col s12">
                    <label for="surname">Surname</label>
                    <input type="text" th:field="*{surname}" id="surname" name="surname" required="" aria-required="true">
                </div>
                <div class="input-field col s12">
                    <input type="date" th:field="*{birth}" id="birth" name="birth" required="" aria-required="true">
                </div>
                <div class="input-field col s12">
                    <select id="healthstatus" name="status">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="dead">Dead</option>
                        <option value="recovered">Recovered</option>
                    </select>
                    <label>Health status</label>
                </div>
            </div>
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
