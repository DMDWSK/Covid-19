<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo"><i class="material-icons">fingerprint</i>Covid-19</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/"><i class="material-icons">account_balance</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="container" th:switch="${statistics}">
        <div class="table-wrapper">
            <h2 th:case="null">No Patients.</h2>
            <div th:case="*" class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Mortality <b>Statistics</b></h2></div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                </tr>
                <tr>
                    <th>Category</th>
                    <th>Percentage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="statistic : ${statistics}">
                    <td th:text="${statistic.ageGroup}"></td>
                    <td th:text="${statistic.percentage}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
